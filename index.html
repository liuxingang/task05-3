<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    //找出数组中出现次数最多的元素及出现的次数和位置
    //      var arr = new Array("a", "x", "b", "d", "m", "a", "k", "m","m", "p", "j","m", "a","x","x","x");
    var arr = new Array("a", "x", "b", "d", "m", "a", "k", "m", "p", "j", "a");
    var count = {};//记录元素出现的次数
    var position = {};//记录元素所在位置
    for (var i = 0; i < arr.length; i++) {
        if (!count[arr[i]]) {
            count[arr[i]] = 1;
            position[arr[i]] = i;
        } else {
            count[arr[i]]++;
            position[arr[i]] += "," + i;
        }
        console.log(count[arr[i]]);
        console.log(position[arr[i]]);
    }

    var max = 0;
    var letter;
    //    遍历count对象每个属性的值与max作比较
    for (var i in count) {
        if (count[i] > max) {
            max = count[i];
            letter = i;
        }
    }
    console.log("出现最多的字母是:" + letter + "；其个数为:" + count[letter] + "；每一个所在的顺序为:" + position[letter]);
    document.write("数组[" + arr + "]中出现最多的字母是:" + letter + "；其个数为:" + count[letter] + "；每一个所在的顺序为:" + position[letter]);

</script>
</body>
</html>
